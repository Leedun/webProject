<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/* JavaScript변수 ... var 붙이면 지역변수, var 없으면 전역변수 */

	var a = 10; //함수내의 변수가 아니므로 전역변수
	b = 20;
	function call() {
		var c=30;	//지역변수
		d = 40;		//전역변수
		alert(a+b+c+d);
	}
	
	function call2() {		
		d= "자바스크립트";
		alert(a+b+d);
	}
	
	function call3() {		
		alert(d);
	}

	function call4() {		
		var v1 = 10;
		document.getElementById("here").innerHTML += "<p>" + v1 +"-->" + typeof(v1)+ "</p>";
		v1 = 3.14;
		document.getElementById("here").innerHTML += "<p>" + v1 +"-->" + typeof(v1)+ "</p>";
	
		v1 = "자바스크립트";
		document.getElementById("here").innerHTML += "<p>" + v1 +"-->" + typeof(v1)+ "</p>";
	
		v1 = {name:'jj' , "phone": "101-1234-5678"};
		document.getElementById("here").innerHTML += "<p>" + v1 +"-->" + typeof(v1)+ "</p>";

		v1 = {name:'jj' , "phone": "101-1234-5678"};
		document.getElementById("here").innerHTML += "<p>" + v1["name"] +"-->" + typeof(v1)+ "</p>";

		
		v1 = function() {a=10;}		
		document.getElementById("here").innerHTML += "<p>" + v1 +"-->" + typeof(v1)+ "</p>";
		
		document.getElementsByClassName("my")[0].innerHTML += "<h2>class이름으로 접근하기 </h2>";
		document.getElementsByName("mynames")[0].innerHTML += "<h2>name으로 접근하기 </h2>";
		
		
		//ECMAscript6 에서 추가된 함수
		document.querySelector("#here").innerHTML += "<h2>querySelector로 #id 접근하기 </h2>";
		document.querySelector("div[name='myname']").innerHTML += "<h2>querySelector로 .class이름 접근하기 </h2>";
		document.querySelector(".my").innerHTML += "<h2>querySelector로 속성으로 접근하기 </h2>";

	}

	
	</script>
	
	

</head>
<body>
	<h1>JavaScript 변수</h1>
	<hr>
	<button onclick="call();">버튼1</button>
	<button onclick="call2();">버튼2</button>
	<button onclick="call3();">버튼3</button>
	<button onclick="call4();">버튼4</button>
	<hr>
	<div id="here" class="my" name = "mynames">여기</div>
	
	<script>
		document.querySelector("#btn5").onmouseenter = function() {
			document.querySelector("#here").innerHTML += "<h2>aaaaaaaa</h2>";
		}
		document.querySelector("#btn5").onmouseleave = function() {
			document.querySelector("#here").innerHTML += "<h2>bbbbbbbbb</h2>";
		}
	</script>
	
	
</body>
</html>
