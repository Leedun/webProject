<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
ul{
   list-style:none;
   } 
label {	text-align:left; width: 150px; display: inline-block;}
</style>


<script>
	function f() {

		var pw1 = document.getElementById("pwd1").value;
		var pw2 = document.getElementById("pwd2").value;
		
		alert("서버 가기전에 수행한다." + pw1 + "---" + pw2);
		if (pw1 != pw2) {
			alert("비밀번호 확인하세요.");
			return false;
		}
		if (!(document.getElementById("user-name").value)) {
			alert("이름을 입력하시오")
			return false;
		}

	}
</script>
</head>
<body>



	<form action="registerCheck.jsp" onsubmit="return f();">
	<div style="text-align:center;">	
		<fieldset>		
			<legend>로그인 정보</legend>
			<ul>
				<li><label for="user-id">아이디 </label> 
				<input type="text" id="user-id" name="user-id" text-align:center></li>
				<li><label for="pwd1">비밀번호 </label> 
				<input type="password" id="pwd1" name="pwd1" text-align:center ></li>
				<li><label for="pwd2">비밀번호 확인 </label>
				<input type="password"
					id="pwd2" name="pwd2"></li>
			</ul>			
		</fieldset>
		</div>

	<br>
	
	<div style="text-align:center;">	
		<fieldset>
			<legend>개인 정보</legend>
			<ul>
				<li><label for="user-name">이름 </label> 
				<input type="text" id="user-name" name="user-name" autofocus required></li>
				
				<li><label for="car-num">차번호 </label> 
				<input type="text" id="car-num" name="car-num" pattern="[0-9]{2}[가-하]{1}[0-9]{4}" required placeholder="ex) 11가1111"></li>
					
					
				<li><label for="mail">메일 주소</label> 
				<input type="email" id="mail" name="mail" placeholder="ex) aaaa@aaaa.aaa"></li>
					
				<li><label for="phone">연락처</label> 
				<input type="tel" id="phone" name="phone" pattern="[01]{3}-[0-9]{4}-[0-9]{4}" required placeholder="ex) 010-1111-1111"></li>
				
				<li><label for="homep">블로그/홈페이지</label> 
				<input type="url"	id="homep" name="homep" placeholder="ex) https://www.aaaaaa.aaa"></li>
			</ul>
		</fieldset>
		</div>
		<br>
			<div style="text-align:center;">
			<input type="submit" value="가입하기">
			</div>
	</form>









</body>
</html>
