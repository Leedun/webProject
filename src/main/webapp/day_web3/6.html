<style type="text/css">

a { width: 100px; border:  1px solid gray; display: inline-block;
	padding: 10px;
	text-align: center;

 }

	background-color: navy;
	color: white;
}


h1{
display: none;
visibility: hidden;
}

</style>



</head>
