<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
label {	width: 100px; display: inline-block; background-color: lightgreen;}
h1{border:1px solid green; width: 500px;}



</style>



</head>
<body>
<!-- label,input 요소는 inline요소이다. (content만큼만 자리를 차지한다)
width 속성 변경불가 
h1요소는 block요소이다. (한줄을 전부 차지한다) 


submit는 서버로 전송하기 버튼이다.


-->

<h1>로그인하기</h1>
<form action="LoginCheck.jsp" method="get">
<fieldset>
<legend>Get방식 연습</legend>
<label>아이디:</label><input type="text" autofocus="autofocus" name="userid" value="zzilre1004"><br>
<label>비밀번호:</label><input type="password" name="userid" value="1234"><br>
<input type="submit" value="서버로전송">
</form>
</fieldset>

<form action="LoginCheck.jsp" method="post">
<fieldset>
<legend>post방식 연습</legend>
<label>아이디:</label><input type="text" name="userid2" value="zzilre1004" size="20" maxlength="10"><br>
<label>비밀번호:</label><input type="password" name="userid2" value="1234" size="20" maxlength="10"><br>
<input type="hidden" name="phone"value="12345" >
<input type="submit" value="서버로전송">
</form>
</fieldset>


</body>
</html>
